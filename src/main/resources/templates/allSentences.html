<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Sentences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin=
                "anonymous">

    <style>
        .sentence-image img {
            width:80px;
        }
    </style>
</head>
<body>
  <div class="container mt-5 rounded">
      <h3> Sentence Management System </h3>

      <a th:href="@{/formAddSentence}" class="btn btn-primary"> Add New Post </a>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
          <th scope="col">image</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Editor Name</th>
      </tr>
      </thead>
      <tbody>
<!-- use th:each to loop -->
<!-- use th:text to show text -->
<!-- pull data from SentenceRepository -->
      <tr th:each="sentence :${allSentence}">
          <th scope="row" th:text="${sentence.id}"></th>
        <th class="sentence-image" scope="row">
            <img src="" th:src="${sentence.imgUrl}" alt=""></th>
        <td th:text="${sentence.title}">Mark</td>
        <td th:text="${sentence.description}">Otto</td>
        <td th:text="${sentence.editor.name}">@mdo</td>
          <td>
              <div>
                  <a  th:href="@{/post/{postId}(postId=${sentence.id})}" class="btn btn-primary"> View </a>
                  <button class="btn btn-danger"> Delete</button>
              </div>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
<!--  <h1 class="bg-warning"> Hello Everyone </h1>-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</body>
</html>
